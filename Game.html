<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor </title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="main-cont">
        <h1>Rock Paper Scissors</h1>
        <div class="cont">
        <div class="choice" id="scissor">
        <img src="scissors.png" height="100px" width="100px"></div>
        <div class="choice" id="rock">
        <img src="rock.png" height="100px" width="100px"></div>
        <div class="choice" id="paper">
        <img src="paper.png" height="100px" width="100px"></div>
        </div>
        <div class="score-board">
            <div class="your">
            <h3 id="yc">0</h3>
            <h3>Your</h3>
            </div>
            <div class="comp">
            <h3 id="cc">0</h3>
            <h3>Comp</h3>
            </div>
        </div>
        <div class="msg-cont">
            <p id="msg">Start the game</p>
        </div>
        <button class="res">Restart</button>
    </div>
</body>
<script src="script.js"></script>
</html>
